<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <h3>Ranking</h3>
      <div class="table" width="100%">
        <thead>
        <th>Name</th>
        <th>Position</th>
        </thead>
        <tbody>
        <!--<tr>-->
          <!--<td>Mr. Milk</td>-->
          <!--<td>3</td>-->
        <!--</tr>-->
        <!--<tr>-->
          <!--<td>Mr Shake</td>-->
          <!--<td>2</td>-->
        <!--</tr>-->
        <tr *ngFor="let player of players">
          <td>{{player[0]}}</td>
          <td>{{player[1]}}</td>
        </tr>

        <tr *ngIf='!newPlayerPending'>
          <td contenteditable>{{newPlayerName}}</td>
          <td contenteditable>{{newPlayerRank}}</td>
        </tr>
        </tbody>

      </div>
      <button type="button" class="btn btn-primary" *ngIf="newPlayerPending" (click)='onAddPlayer()'>++++</button>
      <button type="button" class="btn btn-primary" *ngIf='!newPlayerPending' (click)='onSavePlayer()'>Save</button>
      <button type="button" class="btn btn-primary" *ngIf='!newPlayerPending' (click)='onCancelAdd()'>Cancel</button>
    </div>
  </div>
</div>
