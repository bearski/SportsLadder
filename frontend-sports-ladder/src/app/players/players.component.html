<div class="row">
  <div class="col-md-6">
    <h3>Ranking</h3>
    <div *ngFor='let error of errors' class="alert alert-danger">
      <p>{{error}}</p>
    </div>
    <div class="row">
        <a href="#" class="list-group-item clearfix" *ngFor="let player of players">
        <span class="col-sm-9 pull-left">
          <h4 class="list-group-item-heading">{{player.name}}</h4>
        </span>
          <span class="col-sm-3 pull-right"><p class="list-group-item-text">{{player.rank}}</p>
      </span>
        </a>
    </div>

    <div class="row" *ngIf='!newPlayerPending'>
      <div class="col-sm-9">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" (input)="onUpdatePlayerName($event)">
      </div>
      <div class="col-sm-3">
        <label for="rank">Rank</label>
        <input type="number" min="0" step="1" id="rank" class="form-control" (input)="onUpdatePlayerRank($event)" >
      </div>
    </div>
    <hr>

    <button type="button" class="btn btn-primary" *ngIf="newPlayerPending" (click)='onAddPlayer()'><span class="glyphicon glyphicon-plus"></span></button>
    <button type="button" class="btn btn-success" *ngIf='!newPlayerPending' (click)='onSavePlayer()'><span class="glyphicon glyphicon-ok"></span></button>
    <button type="button" class="btn btn-danger" *ngIf='!newPlayerPending' (click)='onCancelAdd()'><span class="glyphicon glyphicon-remove"></span></button>
  </div>
</div>
